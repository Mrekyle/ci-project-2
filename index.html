<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Put your skills to the test in the Quizlits Quiz">
    <meta name="keywords" content="Quiz Game, Quizlits">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="#">
    <title>Quizlits</title>
    </head>
    <body>
        <div>
            <button>Sound <span data-type="sound-on">On</span></button>
        </div>
        <div>
            <h1>Quizlets</h1>
        </div>
        <div class="container">
            <div id="score">
                <h2>Score: <span id="score">0</span></h2>
            </div>
            <div id="question-container" class="hidden">
                <div id="question">Question</div>
                <div id="answer-btn" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
        </div>
        <div>
            <footer>

            </footer>
        </div>
