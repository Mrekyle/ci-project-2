<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#424187"/>
    <meta name="Description" content="Put your skills to the test in the Quizles Quiz">
    <meta name="keywords" content="Quiz Game, Quizles">
    <meta name="author" content="Kyle Chart">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/quiz-fav.png">
    <title>Quizzles</title>
    </head>
    <body>

        <!-- Quiz app title section -->
        <div class="title">
            <h1>Quizzles</h1>
            <div id="title-txt">
                <p>To play the game click the start button and answer as many questions as you can correctly. 
                    <br>There is a total of 20 questions to test your knowledge.
                </p>
            </div>
        </div>

        <!-- Quiz stats section -->
        <div class="stats">
            <h2 id="stats" class="score">Score: <span id="score">0</span></h2>
        </div>

        <!-- Main quiz game area container -->
        <div class="container" id="game-container">
            <div class="container-internal">
                <div id="question-container" class="hidden">
                    <div id="question">Question</div>
                    <div id="answer-btn" class="btn-grid">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                    </div>    
                </div>
                <div class="controls">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="next-btn" class="next-btn btn hidden">Next</button>
                </div>
            </div>
        </div>

        <!-- End of quiz game modal - Showing final score counts -->
        <div class="end-game-modal hidden" id="end-game">
            <div class="modal">
                <h1>Congratulations, Your score was:</h1>
                <p>Click restart to try and improve your score!</p>
                <div>
                    <h2 class="modal-score">Final Score: <span id="final-score">0</span></h2>
                    <button id="restart-btn" class="start-btn btn">Restart</button>
               </div>
            </div>
        </div>

        <!-- Footer section  -->
        <div>
            <footer>
                <p>&copy; Kyle Chart 2023 | <a href="https://github.com/Mrekyle" target="_blank" rel="link" aria-label="Kyle Chart's Github profile, opens in a new tab"><i class="fa-brands fa-github git"></i></a></p>
            </footer>
        </div>
        <script src="https://kit.fontawesome.com/6ab0a7bbf9.js" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
